{% extends "base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="display-4">영어 어원 사전</h1>
    <p class="lead">영어 단어의 어원, 어근, 접두사, 접미사를 검색해보세요</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="/search" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="검색할 단어를 입력하세요..." required>
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">어원 사전이란?</h5>
                <p class="card-text">
                    단어의 역사적인 유래와 발전 과정을 추적하여 그 의미를 더 깊이 이해할 수 있도록 도와주는 도구입니다.
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">어떻게 사용하나요?</h5>
                <p class="card-text">
                    검색창에 단어를 입력하면 해당 단어의 어원, 어근, 접두사, 접미사 정보를 확인할 수 있습니다.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
